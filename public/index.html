<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <div class="container__add-item">
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Add item
                </a>
              </p>
            </div>
              <div class="collapse" id="collapseExample">
                <div class="card card-body mb-2">
                    <form id="addData" class="needs-validation container__addData" novalidate>
                        <input type="text" class="form-control mb-1" placeholder="Subject" aria-label="Subject" id="addSubject" required minlength="3">
                        
                        <select class="form-control mb-1" aria-label="Priority" id="addPriority" required>
                            <option value="" disabled selected>Select Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        
                        <input type="date" class="form-control mb-1" placeholder="Due date" aria-label="Due date" id="addDueDate" required>
                        
                        <button id="addData" type="submit" class="btn btn-primary container__addBtn">Add</button>
                    </form>
                </div>
              </div>
        <table class="table table-bordered container__table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Priority</th>
                    <th>Due date</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
